<ion-header [translucent]="false">
  <ion-toolbar color="dark">
    <ion-title>Berita Favorit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item
      *ngFor="let berita of beritaFavorite"
      [routerLink]="['/detil-berita', berita.id]"
      button
    >
      <ion-thumbnail slot="start">
        <img
          [src]="'https://ubaya.cloud/hybrid/160423183/img/' + berita.foto"
        />
      </ion-thumbnail>
      <ion-label>
        <h2 style="color: white">{{ berita.judul }}</h2>
        <p>{{ berita.penerbit }}</p>
        <ion-note color="medium">
          <ion-icon name="star" color="warning"></ion-icon>
          {{ berita.rating || 0 }} ({{ berita.jumlah_review || 0 }} review)
        </ion-note>
      </ion-label>
    </ion-item>
  </ion-list>

  <div *ngIf="beritaFavorite.length === 0" class="ion-text-center ion-padding">
    <ion-icon
      name="heart-dislike-outline"
      style="font-size: 64px; color: #ccc"
    ></ion-icon>
    <p>Belum ada berita favorit saat ini.</p>
  </div>
</ion-content>
